name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  # ==========================================
  # BUILD & TEST
  # ==========================================
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript Build
        run: npm run build
      
      - name: Run Unit Tests
        run: npm test -- --coverage --passWithNoTests
        env:
          NODE_ENV: test
          GEMINI_API_KEY: test-key
          RECEIVER_WALLET_ADDRESS: '0x0000000000000000000000000000000000000000'
      
      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        if: github.event_name == 'push'
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # ==========================================
  # LINT & CODE QUALITY
  # ==========================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript Type Check
        run: npx tsc --noEmit

  # ==========================================
  # SECURITY AUDIT
  # ==========================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

