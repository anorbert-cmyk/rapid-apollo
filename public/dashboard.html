<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Analysis - Aether Logic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e2e8f0;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-email {
            font-size: 14px;
            color: #a0aec0;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #a0aec0;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        /* Tier Badge */
        .tier-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tier-standard {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .tier-medium {
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
        }

        .tier-full {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        /* Solution Card */
        .solution-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .solution-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .solution-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .solution-date {
            font-size: 14px;
            color: #718096;
        }

        .problem-statement {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 3px solid #8b5cf6;
        }

        .problem-statement h4 {
            font-size: 12px;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .problem-statement p {
            color: #e2e8f0;
            font-size: 15px;
        }

        /* Section */
        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            border-radius: 2px;
        }

        .section-content {
            color: #cbd5e1;
            font-size: 15px;
        }

        .section-content ul {
            list-style: none;
            margin-top: 10px;
        }

        .section-content li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
        }

        .section-content li::before {
            content: '‚Üí';
            position: absolute;
            left: 0;
            color: #8b5cf6;
        }

        /* Locked Section */
        .locked-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 25px;
        }

        .locked-section .icon {
            font-size: 40px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .locked-section h4 {
            color: #718096;
            margin-bottom: 10px;
        }

        .locked-section p {
            color: #4a5568;
            font-size: 14px;
        }

        .upgrade-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 24px;
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
        }

        .upgrade-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error */
        .error {
            text-align: center;
            padding: 60px;
        }

        .error h2 {
            color: #ef4444;
            margin-bottom: 15px;
        }

        /* No solutions */
        .no-solutions {
            text-align: center;
            padding: 80px 20px;
        }

        .no-solutions h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .no-solutions p {
            color: #718096;
            margin-bottom: 30px;
        }

        .cta-btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .solution-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">‚ö° Aether Logic</div>
            <div class="user-info" id="userInfo" style="display: none;">
                <span class="user-email" id="userEmail"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <main id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading your analysis...</p>
            </div>
        </main>
    </div>

    <script>
        // Tier display configurations
        const TIER_CONFIG = {
            standard: {
                name: 'Observer',
                sections: ['executiveSummary', 'keyInsight', 'nextStep'],
                lockedMessage: 'Upgrade to Insider or Syndicate tier for detailed analysis'
            },
            medium: {
                name: 'Insider',
                sections: ['executiveSummary', 'keyInsight', 'nextStep', 'problemAnalysis', 'strategicRecommendations', 'riskAssessment'],
                lockedMessage: 'Upgrade to Syndicate tier for PhD-level deep dive'
            },
            full: {
                name: 'Syndicate',
                sections: ['all'],
                lockedMessage: null
            }
        };

        const SECTION_TITLES = {
            executiveSummary: 'üìã Executive Summary',
            keyInsight: 'üí° Key Insight',
            nextStep: 'üéØ Recommended Next Step',
            problemAnalysis: 'üîç Problem Analysis',
            strategicRecommendations: 'üìà Strategic Recommendations',
            riskAssessment: '‚ö†Ô∏è Risk Assessment',
            theoreticalFramework: 'üìö Theoretical Framework',
            competitiveAnalysis: 'üèÜ Competitive Analysis',
            implementation: 'üõ†Ô∏è Implementation Roadmap',
            metrics: 'üìä Success Metrics'
        };

        // Check session and load data
        async function init() {
            try {
                // Check if we have a solution ID in URL
                const urlParams = new URLSearchParams(window.location.search);
                const solutionId = urlParams.get('solution');

                // Check session
                const sessionRes = await fetch('/auth/session');
                const session = await sessionRes.json();

                if (!session.authenticated) {
                    showError('Session Expired', 'Please use your magic link to access your analysis.');
                    return;
                }

                // Show user info
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('userEmail').textContent = session.email;

                // Fetch solutions
                const solutionsRes = await fetch('/auth/solutions');
                const { solutions } = await solutionsRes.json();

                if (!solutions || solutions.length === 0) {
                    showNoSolutions();
                    return;
                }

                // Find specific solution or show first
                let targetSolution = solutions[0];
                if (solutionId) {
                    const found = solutions.find(s => s.id === solutionId);
                    if (found) targetSolution = found;
                }

                renderSolution(targetSolution);

            } catch (error) {
                console.error('Init error:', error);
                showError('Error', 'Failed to load your analysis. Please try again.');
            }
        }

        function renderSolution(solution) {
            const tierConfig = TIER_CONFIG[solution.tier] || TIER_CONFIG.standard;
            const sections = solution.solution?.sections || {};

            let html = `
                <div class="solution-card">
                    <div class="solution-header">
                        <div class="solution-meta">
                            <span class="tier-badge tier-${solution.tier}">${tierConfig.name} Tier</span>
                            <span class="solution-date">${new Date(solution.createdAt).toLocaleDateString('en-US', {
                year: 'numeric', month: 'long', day: 'numeric'
            })}</span>
                        </div>
                    </div>

                    <div class="problem-statement">
                        <h4>Your Question</h4>
                        <p>${escapeHtml(solution.problem)}</p>
                    </div>

                    ${renderSections(sections, solution.tier)}
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function renderSections(sections, tier) {
            const tierConfig = TIER_CONFIG[tier] || TIER_CONFIG.standard;
            const allowedSections = tierConfig.sections;
            const showAll = allowedSections.includes('all');

            let html = '';

            // Always show base sections
            const baseSections = ['executiveSummary', 'keyInsight', 'nextStep'];
            for (const key of baseSections) {
                if (sections[key]) {
                    html += renderSection(key, sections[key]);
                }
            }

            // Medium tier sections
            const mediumSections = ['problemAnalysis', 'strategicRecommendations', 'riskAssessment'];
            if (tier === 'medium' || tier === 'full') {
                for (const key of mediumSections) {
                    if (sections[key]) {
                        html += renderSection(key, sections[key]);
                    }
                }
            } else {
                html += renderLockedSection('Detailed Analysis',
                    'Problem Analysis, Strategic Recommendations, and Risk Assessment',
                    'medium');
            }

            // Full tier sections
            const fullSections = ['theoreticalFramework', 'competitiveAnalysis', 'implementation', 'metrics'];
            if (tier === 'full') {
                for (const key of fullSections) {
                    if (sections[key]) {
                        html += renderSection(key, sections[key]);
                    }
                }
            } else if (tier === 'medium') {
                html += renderLockedSection('PhD-Level Deep Dive',
                    'Theoretical Framework, Competitive Analysis, Implementation Roadmap, and Success Metrics',
                    'full');
            }

            return html;
        }

        function renderSection(key, content) {
            const title = SECTION_TITLES[key] || key;
            let contentHtml = '';

            if (typeof content === 'string') {
                contentHtml = `<p>${escapeHtml(content)}</p>`;
            } else if (typeof content === 'object') {
                contentHtml = renderObject(content);
            }

            return `
                <div class="section">
                    <h3 class="section-title">${title}</h3>
                    <div class="section-content">${contentHtml}</div>
                </div>
            `;
        }

        function renderObject(obj) {
            let html = '<ul>';
            for (const [key, value] of Object.entries(obj)) {
                if (Array.isArray(value)) {
                    html += `<li><strong>${formatKey(key)}:</strong><ul>`;
                    value.forEach(item => {
                        html += `<li>${escapeHtml(String(item))}</li>`;
                    });
                    html += '</ul></li>';
                } else if (typeof value === 'object' && value !== null) {
                    html += `<li><strong>${formatKey(key)}:</strong> ${renderObject(value)}</li>`;
                } else {
                    html += `<li><strong>${formatKey(key)}:</strong> ${escapeHtml(String(value))}</li>`;
                }
            }
            html += '</ul>';
            return html;
        }

        function renderLockedSection(title, description, upgradeTier) {
            return `
                <div class="locked-section">
                    <div class="icon">üîí</div>
                    <h4>${title}</h4>
                    <p>Includes: ${description}</p>
                    <a href="/#pricing" class="upgrade-btn">Upgrade to ${upgradeTier === 'full' ? 'Syndicate' : 'Insider'} Tier</a>
                </div>
            `;
        }

        function showError(title, message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h2>‚ö†Ô∏è ${title}</h2>
                    <p>${message}</p>
                    <a href="/" class="cta-btn" style="margin-top: 20px;">Go to Homepage</a>
                </div>
            `;
        }

        function showNoSolutions() {
            document.getElementById('content').innerHTML = `
                <div class="no-solutions">
                    <h2>No Analyses Yet</h2>
                    <p>You haven't purchased any analyses yet.</p>
                    <a href="/" class="cta-btn">Get Your First Analysis</a>
                </div>
            `;
        }

        function logout() {
            fetch('/auth/logout', { method: 'POST' })
                .then(() => window.location.href = '/');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatKey(key) {
            return key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
        }

        // Initialize
        init();
    </script>
</body>

</html>
